<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: #aaa;
            cursor: pointer;
            font-weight: bold;
        }
        .close-button:hover {
            color: #000;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }
        .row:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .value {
            color: #333;
        }
    </style>
    <script>
        function closeContainer() {
            window.location.href = "http://127.0.0.1:8000/send/";
        }
    </script>
</head>
<body>
<div class="container">
    <span class="close-button" onclick="closeContainer()">&times;</span>
    <h2>Transaction Successful</h2>

    {% for key, value in data.items %}
    <div class="row">
        <div class="label">{{ key|capfirst|title|cut:"_" }}</div>
        <div class="value">{{ value }}</div>
    </div>
    {% endfor %}
</div>
</body>
</html>
